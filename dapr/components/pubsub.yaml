apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: car-erp-pubsub
spec:
  type: pubsub.redis
  version: v1
  metadata:
    - name: redisHost
      value: "redis:6379"
    - name: redisPassword
      value: ""
    - name: consumerID
      value: "{appID}"
    - name: enableTLS
      value: "false"
